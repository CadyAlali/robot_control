<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: grey;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function sendDirection(direction) {
            fetch(`control.php?direction=${direction}`)
                .then(response => response.text())
                .then(data => console.log(data));
        }
    </script>
</head>
<body>
    <h1>Control Robot Direction</h1>
    <button onclick="sendDirection('forward')">Forward</button>
    <button onclick="sendDirection('backward')">Backward</button>
    <button onclick="sendDirection('left')">Left</button>
    <button onclick="sendDirection('right')">Right</button>
    <button onclick="sendDirection('stop')">Stop</button>
</body>
</html>
